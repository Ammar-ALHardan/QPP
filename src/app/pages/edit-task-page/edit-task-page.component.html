


<div>
    <h2 class="text-[45px] mb-10">Edit task</h2>
    <!-- [formGroup]="form" (ngsubmit)="onSubmit()" -->
    <form [formGroup]="form"  (ngSubmit)="onSubmit()">
       <div class="flex flex-col lg:flex-row gap-3 flex-wrap ">
        <div class="w-full lg:w-[calc(33%-20px)]"> <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
            <input formControlName="title" class="bg-[#F5F5F5] border border-gray-300 text-gray-900 text-sm w-full p-2 " placeholder="Title" required
            [ngClass]="{'border-red-500 border-2': form.get('title')?.invalid && form.get('title')?.touched}">
            <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-red-500">
               <p *ngIf="form.get('title')?.errors?.['required']">Title is required</p>
               <p *ngIf="form.get('title')?.errors?.['minlength']">Title must be at least 20 characters long</p>
            </div> 
          </div>
        <div class="w-full lg:w-[calc(33%-20px)]">
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900">description</label>
            <input formControlName="description" class="bg-[#F5F5F5] border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2" placeholder="Description" required>
          
        </div>
        <div class="w-full lg:w-[calc(33%-20px)]">
            <label for="status" class="block mb-2 text-sm font-medium text-gray-900">status</label>
            <select formControlName="status" class="bg-[#F5F5F5] border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2" placeholder="John" required>
                <option value="pending">pending</option>
                <option value="done">done</option>
            </select>
         
        </div>
       </div>
       <div class="w-full flex justify-center ">
        <button type="submit" class="text-[#FFF] font-[700] cursor-pointer bg-[#009933] border-2 py-2 px-5 rounded-lg mx-auto mt-6">submit</button>
       </div>
       
       
    </form>
</div>
